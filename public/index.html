<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Dates</title>
</head>

<body>
    <div class="main">
        <div class="main__left">
            <div class="header">
                <div class="header__left">
                    <div class="header__right header__right--hide" id="header__right">
                        <img src="" alt="Tinder Clone with CometChat JS SDK" id="user__image" />
                        <span id="user__name"></span>
                    </div>
                </div>
                <span class="header__logout">
                    <svg id="header__logout" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                </span>
            </div>
            <div class="main__left-title">Messages</div>
            <div class="main__left-messages" id="main__left-messages">
                <div class="main__left-empty" id="main__left-empty">Contacts loading...</div>
            </div>
        </div>
        <div class="main__right">
            <div class="main__card-container">
                <div class="main__card">
                    <div id="main__card-empty">No more recomended users. Please check back later</div>
                    <div id="main__card-item-container" class="hide"></div>
                    <div class="main__card-actions hide" id="main__card-actions">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" id="dislike">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>

</body>

</html>
